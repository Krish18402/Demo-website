<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website for Google Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Demo Website</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About Us</h2>
        <p>We are a team of enthusiastic developers learning Google Analytics.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>We offer insights into website performance using analytics tools.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@example.com</p>
    </section>
    <button id="cta-button">Click Me</button>
    <footer>
        <p>&copy; 2024 Demo Website. All rights reserved.</p>
    </footer>
    <script>
        // Add an event listener to track button clicks
        document.getElementById('cta-button').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
    <!-- Google Analytics Script -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'YOUR_TRACKING_ID');
    </script>
</body>
</html>
